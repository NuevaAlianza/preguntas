<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Preguntas</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, select, button {
      display: block;
      margin: 0.5rem 0;
    }
    .question-box, .response-box {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 100%;
      background-color: green;
      transition: width 1s linear;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Consulta de Preguntas</h1>
  <p id="totalPreguntas"></p>

  <label for="temas">Selecciona hasta 3 temas:</label>
  <select id="temas" multiple size="6"></select>
  <button id="seleccionarPreguntas">Seleccionar preguntas</button>
  <button id="verPregunta" disabled>Ver siguiente pregunta</button>

  <div class="question-box hidden" id="preguntaBox">
    <p><strong>Tema:</strong> <span id="tema"></span></p>
    <p><strong>Pregunta:</strong> <span id="pregunta"></span></p>

    <div class="progress-bar">
      <div id="barra" class="progress"></div>
    </div>
    <button id="mostrarRespuesta">Mostrar respuesta ahora</button>
  </div>

  <div class="response-box hidden" id="respuestaBox">
    <p><strong>Respuesta:</strong> <span id="respuesta"></span></p>
  </div>

  <script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdFQb05RiZ5CPUh8brf-HWARLiMs-UaQFdXRj8iZmonLnKJr_R6Mlzy8FDnGkKc1rZC2SS5LvHx4aa/pub?output=csv';
    let datos = [];
    let preguntasFiltradas = [];
    let index = 0;
    let timer = null;

    function cargarCSV() {
      Papa.parse(urlCSV, {
        download: true,
        header: true,
        complete: function(results) {
          datos = results.data.map(row => ({
            pregunta: row['pregunta']?.trim(),
            respuesta: row['respuesta']?.trim(),
            tema: row['tema']?.trim()
          })).filter(d => d.pregunta && d.respuesta && d.tema);

          document.getElementById("totalPreguntas").textContent = `Total de preguntas: ${datos.length}`;

          const temasUnicos = [...new Set(datos.map(d => d.tema))];
          const select = document.getElementById("temas");
          select.innerHTML = ''; // limpiar

          temasUnicos.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            select.appendChild(opt);
          });
        }
      });
    }

    function seleccionarPreguntas() {
      const seleccionados = Array.from(document.getElementById("temas").selectedOptions).map(o => o.value);

      if (seleccionados.length === 0) {
        alert("Selecciona al menos un tema.");
        return;
      }
      if (seleccionados.length > 3) {
        alert("Solo puedes seleccionar hasta 3 temas.");
        return;
      }

      const filtradas = datos.filter(d => seleccionados.includes(d.tema));
      preguntasFiltradas = filtradas.sort(() => Math.random() - 0.5).slice(0, 15);
      index = 0;

      document.getElementById("verPregunta").disabled = false;
      document.getElementById("preguntaBox").classList.add("hidden");
      document.getElementById("respuestaBox").classList.add("hidden");
    }

    function mostrarPregunta() {
      if (index >= preguntasFiltradas.length) {
        alert("Ya no hay mÃ¡s preguntas.");
        return;
      }

      const actual = preguntasFiltradas[index++];
      document.getElementById("pregunta").textContent = actual.pregunta;
      document.getElementById("tema").textContent = actual.tema;
      document.getElementById("respuesta").textContent = actual.respuesta;

      document.getElementById("preguntaBox").classList.remove("hidden");
      document.getElementById("respuestaBox").classList.add("hidden");
      iniciarBarra();
    }

    function iniciarBarra() {
      const barra = document.getElementById("barra");
      let segundos = 58;
      barra.style.width = "100%";
      barra.style.backgroundColor = "green";

      timer = setInterval(() => {
        segundos--;
        const porcentaje = (segundos / 58) * 100;
        barra.style.width = `${porcentaje}%`;

        if (segundos <= 20) barra.style.backgroundColor = "orange";
        if (segundos <= 10) barra.style.backgroundColor = "red";

        if (segundos <= 0) {
          clearInterval(timer);
          document.getElementById("respuestaBox").classList.remove("hidden");
        }
      }, 1000);
    }

    function mostrarRespuestaAhora() {
      clearInterval(timer);
      document.getElementById("barra").style.width = "0%";
      document.getElementById("respuestaBox").classList.remove("hidden");
    }

    document.getElementById("seleccionarPreguntas").addEventListener("click", seleccionarPreguntas);
    document.getElementById("verPregunta").addEventListener("click", mostrarPregunta);
    document.getElementById("mostrarRespuesta").addEventListener("click", mostrarRespuestaAhora);

    cargarCSV();
  </script>
</body>
</html>
